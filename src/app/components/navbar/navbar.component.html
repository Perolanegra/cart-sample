<div class="global">

  <div class="column">
    <div class="col-12">
      <div class="amado-navbar-brand">
        <a><img src="assets/img/logo.png" alt=""></a>
      </div>
      <div class="amado-navbar-toggler">
        <span></span><span></span><span></span>
      </div>
    </div>

   
    <div class="alignment-links">
      <mat-nav-list style="display: flex; flex-direction: column;">
        <mat-list-item *ngFor="let link of links" style="margin-top: 2vh;">
           <a matLine>{{ link }}</a>
        </mat-list-item>
      </mat-nav-list>
    </div>

   
    <div class="alignment-btns">
      <button type="button" class="btn-large btn-discount active">%Discount%</button>
      <button type="button" class="btn-large btn-new">New this week</button>
    </div>


    <div class="menu-below"> 
      <div class="menu-below-inside">
        <i class="material-icons">shopping_cart</i>
        <a class="btn-below">Cart</a> <a style="color: #9e9e9e;">(0)</a> 
      </div>

      <div class="menu-below-inside">
        <i class="material-icons">search</i>
        <a class="btn-below">Search</a>
      </div>
    </div>
  </div>

</div>
