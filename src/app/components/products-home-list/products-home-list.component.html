<div class="column">

  <div class="form-row">

    <div class="col-4" *ngFor="let item of products">
      <mat-card class="card-layout">

        <div>
          <img mat-card-image [src]='path + item?.img'>
          <div class="hover-content">
            <div class="line"></div>
            <p> ${{ item?.price }}</p>
            <h4> {{ item?.name }}</h4>
          </div>
        </div>


        <mat-card-content>
          <p>
            {{ item?.descript }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </div>



  </div>

</div>
